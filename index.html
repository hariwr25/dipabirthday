    #gallery {

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      border-radius: 15px;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item:hover {
      transform: translateY(-10px);
    }

    .gallery-item .gallery-links {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 15px;
    }

    .gallery-item:hover .gallery-links {
      opacity: 1;
    }

    .gallery-links i {

      color: #ffffff;

    #footer {

      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;

      align-items: center;
      justify-content: center;

      }

    .fade-in {

      animation-fill-mode: forwards;
      animation-duration: 1s;
